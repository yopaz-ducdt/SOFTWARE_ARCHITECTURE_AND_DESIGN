<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - Clean Architecture</title>
  </head>
  <body>
    <h2>Đăng nhập</h2>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Đăng nhập</button>
    </form>

    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
  </body>
</html>
