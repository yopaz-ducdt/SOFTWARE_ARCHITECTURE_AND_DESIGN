<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng</title>
  </head>
  <body>
    <h2>Giỏ hàng của bạn</h2>

    {% if items %}
    <table border="1">
      <tr>
        <th>Tên sách</th>
        <th>Số lượng</th>
        <th>Giá</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{ item.book.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.book.price }} VNĐ</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>Giỏ hàng trống.</p>
    {% endif %}

    <br />
    <a href="/books/">Tiếp tục mua sắm</a>
  </body>
</html>
